<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Product preview</title>
</head>
<body>
    
    <div class="container">
        <div id="imagem">
            <picture>
                <source media="(max-width: 630px)" srcset="images/image-product-mobile.jpg">
                <img id="img-perfume"src="images/image-product-desktop.jpg">
            </picture>
        </div>

        <div id="content">
            <p id="perfume"> 
                p e r f u m e       
            </p>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p id="descrition"> 
                A floral, solar and voluptuos interpreation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.         
            </p>
            
            <p id="value"> 
                <span id="price"> $149.99</span>
                <span id="price-two">$169.00</span>
            </p>
            
            <button>
                Add to Cart
            </button>

            <div>
                <img id="icon" src="images/icon-cart.svg" alt="icon">
            </div>
        </div>
</body>
</html>
